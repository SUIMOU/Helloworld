<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		{
			alert("welcome!");
			
			var x = 0;
			var y = 0;
			function enterNumber(){
				x = prompt("First number","1,2,3...");
				y = prompt("Second number","1,2,3...");
			}
			function calculate(){
				var result = parseInt(x) + parseInt(y);
				document.write(result);
			}

		}
	</script>
</head>
<body>
<input type="button" id="muButton" value="Click me" onclick="welcome();">
<input type="button" id="button1" value="Enter numbers" onclick="enterNumber();">
<input type="button" id="button2" value="Calculate" onclick="calculate();">
</body>
</html>
