<!DOCTYPE html>
<html>
<head>
	<title>JS</title>
	<script>
		function mySubmit(){
			var x = document.getElementById
				("nameInput").value;
			console.log(x);
			if (x ==" ") {
				alert("Please fill in your name.");
			}else{
				alert("Thank you!");
			}
		}
	</script>
</head>
<body>
	<input type="text" id="nameInput">
	<input type="submit" onclick="
	mySubmit()">
</body>
</html>
